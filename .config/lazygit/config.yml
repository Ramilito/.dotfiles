git:
  pull:
    mode: rebase
  notARepository: 'skip'
  paging:
    colorArg: always
    pager: delta --dark --paging=never
gui:
  theme:
    activeBorderColor:
      - reverse
      - '#3d65a1'
    cherryPickedCommitBgColor:
      - blue
    cherryPickedCommitFgColor:
      - cyan
    inactiveBorderColor:
      - '#3d59a1'
    lightTheme: false    
    optionsTextColor:
      - '#545c7e'
    selectedLineBgColor:
      - '#545c7e'
    selectedRangeBgColor:
      - reverse
  showFileTree: true # for rendering changes files in a tree format
os:
  editCommand: 'lvim'
reporting: "off"  
