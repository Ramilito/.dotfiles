#: Fonts {{{
font_family      JetBrains Mono Medium
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

font_size 17.0
adjust_line_height  92%

#: }}}

copy_on_select yes
confirm_os_window_close -1


# --[ tabs ] --------------------------------------------------------------- {{{
# fade, slant, separator, powerline (slanted, angled, round), custom
tab_bar_style                   custom
tab_separator                   ""
# REF: https://github.com/kovidgoyal/kitty/discussions/4447
tab_fade                        0 0 0 0
tab_title_template              "{fmt.fg._415c6d}{fmt.bg.default} ÔëÑ {index}:{f'{title[:6]}‚Ä¶{title[-6:]}' if title.rindex(title[-1]) + 1 > 25 else title}{' [Ô°à]' if layout_name == 'stack' else ''} "
active_tab_title_template       "{fmt.fg._83b6af}{fmt.bg.default} ÔÜí {index}:{f'{title[:6]}‚Ä¶{title[-6:]}' if title.rindex(title[-1]) + 1 > 25 else title}{' [Ô°à]' if layout_name == 'stack' else ''} "
tab_bar_edge                    top
tab_bar_align                   left
tab_bar_margin_width            0.0
tab_bar_margin_height           10.0 0.0
active_tab_font_style           bold-italic
inactive_tab_font_style         normal
tab_bar_min_tabs                2
tab_activity_symbol             none
bell_on_tab                     no
# or "üîî "
#}}}

#: Wondow layout {{{
hide_window_decorations yes
clear_all_shortcuts yes
#: }}}

#: Keymappings {{{

# Font size
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+kp_add change_font_size all +2.0
map cmd+plus change_font_size all +2.0 üçé
map cmd+equal change_font_size all +2.0 üçé
map shift+cmd+equal change_font_size all +2.0 üçé

map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+kp_subtract change_font_size all -2.0
map cmd+minus change_font_size all -2.0 üçé
map shift+cmd+minus change_font_size all -2.0 üçé

# Clipboard
map ctrl+shift+c copy_to_clipboard
map cmd+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map cmd+v paste_from_clipboard

# App
map ctrl+shift+f11 toggle_fullscreen
map cmd+f toggle_fullscreen

# Window
map ctrl+shift+w close_window
map ctrl+shift+r start_resizing_window

# Tab
map alt+space new_tab
map alt+tab next_tab

# Layout
map alt+t next_layout
map cmd+enter new_window
map alt+enter new_window
map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+down neighboring_window down
map alt+up neighboring_window up
#: }}}

include ./theme.conf
